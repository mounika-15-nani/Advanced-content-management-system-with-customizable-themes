{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.png' %}">
  <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <style>

body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); /* Green gradient background */
        }

        h1 {
            font-size: 2.5em;
            color: black; /* Green color */
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-in-out;
            text-align: center;
        }

        /* Fade-in-down animation for heading */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-in-out;
        }

        /* Fade-in-up animation for form */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button styling */
        button {
            background: #34c759; /* Apple-style green */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background: #30b357; /* Slightly darker green on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Link styling */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #34c759; /* Green link */
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            text-align: center;
        }

        a:hover {
            color: #2fa348; /* Darker green on hover */
        }

        /* Form elements styling */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #34c759; /* Green border on focus */
            box-shadow: 0 0 8px rgba(52, 199, 89, 0.3); /* Green shadow on focus */
        }

        /* Label styling */
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

*{

  margin: 0;

  padding: 0;

  box-sizing: border-box;

  font-family: "Poppins" , sans-serif;

}

.sidebar{

  position: fixed;

  left: 0;

  top: 0;

  height: 100%;

  width: 60px;

  background: #11101D;

  padding: 3px 5px;

  z-index: 99;

  transition: all 0.5s ease;

}

.sidebar.open{

  width: 250px;

}

.sidebar .logo-details{

  height: 60px;

  display: flex;

  align-items: center;

  position: relative;

}

.sidebar .logo-details .icon{

  opacity: 0;

  transition: all 0.5s ease;

}

.sidebar .logo-details .logo_name{

  color: #fff;

  font-size: 20px;

  font-weight: 600;

  opacity: 0;

  transition: all 0.5s ease;

}

.sidebar.open .logo-details .icon,

.sidebar.open .logo-details .logo_name{

  opacity: 1;

}

.sidebar .logo-details #btn{

  position: absolute;

  top: 50%;

  right: 0;

  transform: translateY(-50%);

  font-size: 22px;

  transition: all 0.4s ease;

  font-size: 23px;

  text-align: center;

  cursor: pointer;

  transition: all 0.5s ease;

}

.sidebar.open .logo-details #btn{

  text-align: center;

}

.sidebar i{

  color: #fff;

  height: 60px;

  min-width: 50px;

  font-size: 28px;

  text-align: center;

  line-height: 60px;

}

.sidebar .nav-list{

  margin-top: 20px;

  height: 100%;

}

.sidebar li{

  position: relative;

  margin: 8px 0;

  list-style: none;

}

.sidebar li .tooltip{

  position: absolute;

  top: -20px;

  left: calc(100% + 15px);

  z-index: 3;

  background: #fff;

  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);

  padding: 6px 12px;

  border-radius: 4px;

  font-size: 15px;

  font-weight: 400;

  opacity: 0;

  white-space: nowrap;

  pointer-events: none;

  transition: 0s;

}

.sidebar li:hover .tooltip{

  opacity: 1;

  pointer-events: auto;

  transition: all 0.4s ease;

  top: 50%;

  transform: translateY(-50%);

}

.sidebar.open li .tooltip{

  display: none;

}

.sidebar input{

  font-size: 15px;

  color: #FFF;

  font-weight: 400;

  outline: none;

  height: 50px;

  width: 95%;

  width: 50px;

  border: none;

  border-radius: 12px;

  transition: all 0.5s ease;

  background: #1d1b31;

}

.sidebar.open input{

  padding: 0 20px 0 50px;

  width: 100%;

}

.sidebar .bx-search{

  position: absolute;

  top: 50%;

  left: 0;

  transform: translateY(-50%);

  font-size: 22px;

  background: #1d1b31;

  color: #FFF;

}

.sidebar.open .bx-search:hover{

  background: #1d1b31;

  color: #FFF;

}

.sidebar .bx-search:hover{

  background: #FFF;

  color: #11101d;

}

.sidebar li a{

  display: flex;

  height: 100%;

  width: 100%;

  border-radius: 12px;

  align-items: center;

  text-decoration: none;

  transition: all 0.4s ease;

  background: #11101D;

}

.sidebar li a:hover{

  background: #FFF;

}

.sidebar li a .links_name{

  color: #fff;

  font-size: 15px;

  font-weight: 400;

  white-space: nowrap;

  opacity: 0;

  pointer-events: none;

  transition: 0.4s;

}

.sidebar.open li a .links_name{

  opacity: 1;

  pointer-events: auto;

}

.sidebar li a:hover .links_name,

.sidebar li a:hover i{

  transition: all 0.5s ease;

  color: #11101D;

}

.sidebar li i{

  height: 50px;

  line-height: 50px;

  font-size: 18px;

  border-radius: 12px;

}

.sidebar li.profile{

  position: fixed;

  height: 60px;

  width: 60px;

  left: 0;

  bottom: -8px;

  padding: 10px 14px;

  background: #1d1b31;

  transition: all 0.5s ease;

  overflow: hidden;

}

.sidebar.open li.profile{

  width: 250px;

}

.sidebar li .profile-details{

  display: flex;

  align-items: center;

  flex-wrap: nowrap;

}

.sidebar li img{

  height: 45px;

  width: 45px;

  object-fit: cover;

  border-radius: 6px;

  margin-right: 10px;

}

.sidebar li.profile .name,

.sidebar li.profile .job{

  font-size: 15px;

  font-weight: 400;

  color: #fff;

  white-space: nowrap;

}

.sidebar li.profile .job{

  font-size: 12px;

}

.sidebar .profile #log_out{

  position: absolute;

  top: 50%;

  right: 0;

  transform: translateY(-50%);

  background: #1d1b31;

  width: 100%;

  height: 60px;

  line-height: 60px;

  border-radius: 0px;

  transition: all 0.5s ease;

}

.sidebar.open .profile #log_out{

  width: 50px;

  background: none;

}

.home-section{

  position: relative;

  background: #E4E9F7;

  min-height: 100vh;

  top: 0;

  left: 78px;

  width: calc(100% - 78px);

  transition: all 0.5s ease;

  z-index: 2;

}

.sidebar.open ~ .home-section{

  left: 250px;

  width: calc(100% - 250px);

}

.home-section .text{

  display: inline-block;

  color: #11101d;

  font-size: 25px;

  font-weight: 500;

  margin: 18px

}

@media (max-width: 420px) {

  .sidebar li .tooltip{

    display: none;

  }

}
  </style>
</head>
<body style="padding-left: 45px;">
  <div class="sidebar">
      {% include 'menu.html' %}
  </div>
  <div>
      <div class="form-box">
          <h1>Signup</h1>
          <form method="POST">
              {% csrf_token %}
              <div>
                  <label for="id_username">Username:</label>
                  <input type="text" name="username" id="id_username" maxlength="150" placeholder="eg: abcd" required>
              </div>
              <div>
                  <label for="id_password1">Password:</label>
                  <input type="password" name="password1" id="id_password1" placeholder="eg: abcd@#12345" required>
              </div>
              <div>
                  <label for="id_password2">Password confirmation:</label>
                  <input type="password" name="password2" id="id_password2" required>
              </div>
              <button type="submit">Signup</button>
              <a href="{% url 'login' %}">Already have an account?</a>
          </form>
      </div>
  </div>
  <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");
  
      closeBtn.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          menuBtnChange(); // Calling the function (optional)
      });
  
      searchBtn.addEventListener("click", () => {
          // Sidebar open when you click on the search icon
          sidebar.classList.toggle("open");
          menuBtnChange(); // Calling the function (optional)
      });
  
      // Following are the code to change sidebar button (optional)
      function menuBtnChange() {
          if (sidebar.classList.contains("open")) {
              closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); // Replacing the icons class
          } else {
              closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); // Replacing the icons class
          }
      }
  </script>
  </body>
  </html>
